<ion-content color="light">
  <div class="login__pre-container">
  <div class="login__container">
    <form [formGroup]="registerForm">
      <div class="login__image" (click)="takePicture()">
        <img alt="Silhouette of a person's head" src="{{this.image ? this.image : 'https://ionicframework.com/docs/img/demos/avatar.svg'}}" />
        <ion-button (click)="takePicture()" shape="round" fill="outline">
          Subir imagen
        </ion-button>
      </div>
      <div class="login__email padding">
        <ion-item>
          <ion-input label="Nombre*" labelPlacement="stacked" formControlName="firstName" errorText="El nombre es obligatorios"></ion-input>
        </ion-item>
      </div>
      <div class="login__email padding">
        <ion-item>
          <ion-input label="Usuario*" labelPlacement="stacked" formControlName="user" errorText="Usuario incorrecto"></ion-input>
        </ion-item>
      </div>
      <div class="login__password padding">
        <ion-item>
          <ion-input type="password" label="Contrase単a*" labelPlacement="stacked" formControlName="password" errorText="Contrase単a incorrecta"></ion-input>
        </ion-item>

      </div>
      <div class="login__password padding">
        <ion-item>
          <ion-input type="password" label="Reingrese Contrase単a*" labelPlacement="stacked" formControlName="confirmPassword" errorText="Las contrase単as no coinciden"></ion-input>
        </ion-item>
      </div>
    </form>
    <ion-label color="tertiary">(*) Datos obligatorios</ion-label>
  </div>
</div>
  <div class="login__button-container">
    <ion-button (click)="register()" expand="full" fill="solid" color="tertiary" shape="round" [disabled]="!registerForm.valid">
      Registrar
    </ion-button>
    <ion-button [routerLink]="['/login']" expand="full" fill="solid" shape="round" size="small" mode="ios">
      Volver
    </ion-button>
  </div>

</ion-content>
